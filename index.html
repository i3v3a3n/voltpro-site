<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>VoltPro – Електроуслуги</title>
<link rel="stylesheet" href="styles.css">
<script src="lang.js" defer></script>
<style>
html,body{margin:0;height:100%;font-family:Arial,sans-serif;}
.hero-slider{
 position:fixed;top:0;left:0;width:100%;height:100%;
 background-size:cover;background-position:center;
 animation:slideShow 18s infinite;z-index:-2;
}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.55);z-index:-1;}
@keyframes slideShow{
 0%{background-image:url('bg1.jpg');}
 33%{background-image:url('bg2.jpg');}
 66%{background-image:url('bg3.jpg');}
 100%{background-image:url('bg1.jpg');}
}
header{display:flex;align-items:center;padding:25px 60px;position:relative;z-index:10;}
nav{display:flex;gap:25px;margin-left:40px;}
nav a{color:#fff;text-decoration:none;font-size:16px;letter-spacing:1px;}
nav a:hover{color:#ffd000;}
.lang-switch{margin-left:auto;display:flex;gap:10px;}
.lang-switch a{color:#fff;text-decoration:none;font-size:14px;opacity:.8;}
.lang-switch a:hover{opacity:1;color:#ffd000;}
.hero-text{position:absolute;bottom:20%;left:60px;color:#fff;z-index:5;}
.hero-text h1{font-size:48px;margin:0;}
.hero-text p{font-size:18px;}
</style>
</head>
<body>

<div class="hero-slider"></div>
<div class="overlay"></div>

<header class="main-header">

  <a href="index.html" class="logo-link" title="VoltPro Електроуслуги">

  </a>

  <nav class="main-nav">

    <a href="about.html" id="nav-about">За нас</a>
    <a href="contact.html" id="nav-contact">Контакти</a>
    <a href="projects.html" id="nav-projects">Проекти</a>
    <a href="certificates.html" id="nav-certificates">Сертификати</a>

  </nav>

  <div class="right-zone">
      <a href="tel:+359879423059"            class="phone" title="Свържи се с VoltPro">0879 423 059</a>
    <div class="lang-switch">

      <a href="#" onclick="setLang('en')">EN</a>
      <a href="#" onclick="setLang('ru')">RU</a>

</div>
